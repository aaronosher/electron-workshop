<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
						<section data-external="slides/0_introduction/0_cover.html"></section>
						<section data-external="slides/0_introduction/1_aboutme.html"></section>
						<section data-external="slides/0_introduction/2_slides.html"></section>
						<section data-external="slides/0_introduction/3_resources.html"></section>
				</section>
				<section>
					<section data-external="slides/1_whatis/slide-0.html"></section>
					<section data-external="slides/1_whatis/slide-1.html"></section>
					<section data-external="slides/1_whatis/slide-2.html"></section>
					<section data-external="slides/1_whatis/slide-3.html"></section>
				</section>
				<section>
					<section data-external="slides/2_how/0.html"></section>
					<section data-external="slides/2_how/1.html"></section>
					<section data-external="slides/2_how/2.html"></section>
					<section data-external="slides/2_how/3.html"></section>
					<section data-external="slides/2_how/4.html"></section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ 
						src: 'plugin/external/external.js', 
						condition: function() { 
								return !!document.querySelector( '[data-external],[data-external-replace]' ); 
						} 
					},
				],
				// Display a presentation progress bar
				progress: true,
				// Push each slide change to the browser history
				history: true,
			});
		</script>
	</body>
</html>
